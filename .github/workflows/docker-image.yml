name: Docker Fullstack CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---- Backend Build & Push ----
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./PracticeJenkins-SpringBoot
          file: ./PracticeJenkins-SpringBoot/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-backend:latest

      # ---- Frontend Build & Push ----
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./practicejenkinsfullstack
          file: ./practicejenkinsfullstack/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-frontend:latest
