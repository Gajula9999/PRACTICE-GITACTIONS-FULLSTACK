version: '3.8'

services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: instadb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: gajula9999/docker-backend:latest
    container_name: springboot
    depends_on:
      - mysqldb
    restart: on-failure
    ports:
      - "2025:2000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/instadb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    networks:
      - springboot-mysql-net

  frontend:
    image: gajula9999/docker-frontend:latest
    container_name: react
    depends_on:
      - backend
    restart: on-failure
    ports:
      - "3000:80"
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
